<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Admission Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
          <div class="chat-header">
            <img src="pictures/icons8-bot-40.png" alt="Bot" class="bot-icon" />
            <h2>Chat with us  </h2>
          </div>
          <div class="chat-content" id="chatbox">

            <div class="bot-msg">
              ðŸ‘‹ Hi! Iâ€™m your College  Assistant.  
              <br><br> You can ask me anything like:
              <ul>
                <li>About College?</li>
                <li>What is the admission process?</li>
                <li>What is the fee structure?</li>
                <li>What departments are available?</li>
                <li>What is the placement record?</li>
              </ul>
            </div>
          </div>
          <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your question..." oninput="toggleIcons()" onkeydown="handleKeyPress(event)" />
            <button id="mic-button" onclick="startVoiceInput()" title="Voice input">
              <i class="fas fa-microphone"></i>
            </button>
            <button id="send-button" onclick="sendMessage()" title="Send message" style="display: none;">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          
          
        </div>
      </div>
      


  <script src="script.js"></script>
</body>
</html>
